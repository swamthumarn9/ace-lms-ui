    <div class="container paddings">
        <div class="m-4 h2 header">
            <i class="fa-solid fa-file-lines fileIcon" style="color: #1976D2;"></i> Create Assignment
        </div>
        <form action="" method="" class="">
            <!-- row start -->
            <div class="row mb-4">
                <!-- left column start -->
                <div class="col-md-7 col-sm-12">
                    <div class="p-4 mb-2 border border-1" style="border-radius: 10px;">
                        <div class="form-group mb-2">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="description">Description</label>
                            <textarea class="form-control" name="description" id="description" rows="5"
                                style="resize: none;" placeholder="-optional"></textarea>
                        </div>
                    </div>

                    <div class="mt-4 border border-1 p-4 mb-4" style="border-radius:  10px;">
                        <div class="mb-2">
                            <span>Attachments</span>
                            <div
                                class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
                                <div class="absolute">
                                    <div class="flex flex-col items-center ">
                                        <i class="fa fa-cloud-upload fa-3x text-gray-200"></i>
                                        <span class="block text-gray-400 font-normal">Attach you files here</span>
                                        <span class="block text-gray-400 font-normal">or</span>

                                        <span class="block text-blue-400 font-normal">Browse files</span>

                                    </div>
                                </div> <input type="file" class="h-full w-full opacity-0" name="" accept="video/mp4">
                            </div>
                            <div class="flex justify-between items-center text-gray-400">
                                <span>Accepted file type:.mp4 only</span>
                                <span class="flex items-center "><i class="fa fa-lock mr-1"></i> secure</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- left column end -->

                <!-- <div class="d-flex" style="height: 200px;">
                <div class="vr"></div>
              </div> -->

                <!-- right column start -->
                <div class="col-md-5 col-sm-12">
                    <div class="p-4 mb-2 border border-1" style="border-radius: 10px;">
                        <div class="mb-4">
                            <p class="text-muted h4">For</p><br>
                            <label for="classroom">Classroom </label><br>
                            <select class="border border-1" id="multipleSelect" multiple name="native-select"
                                placeholder="Classroom" data-search="true" data-silent-initial-value-set="true">
                                <option value="1">OJT Batch-1</option>
                                <option value="2">JWD Batch-28</option>
                                <option value="3">PFC Batch-52</option>
                                <option value="4">ASP.Net Batch-5</option>
                                <option value="5">Python Batch-34</option>
                                <option value="6">PHP Batch-23</option>
                                <option value="7">Web Design Batch-23</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <div class="form-group mb-2">
                                <label for="points">Points</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-group mb-2">
                                <label for="due_date">Due Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-outline-primary" value="Assign">
                    <input type="reset" class="btn btn-outline-danger" value="Cancel">
                </div>

                <!-- right column end -->
            </div>
            <!-- row end -->
        </form>
    </div>
