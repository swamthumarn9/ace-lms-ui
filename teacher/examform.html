    <section>
        <div class="container paddings">
            <div class="row">
                <div class="col-md-6 col-sm-12 ms-2 mt-2">
                    <div class="d-flex align-items-center mb-3">
                        <i class="fas fa-file-code text-success me-3" style="font-size: 35px;"></i>
                        <input type="text" class="form-control" placeholder="Enter Title" style="width: 50%;">
                    </div>

                    <div>
                        <div class="card">
                            <div class="card-body">
                                <form action="">
                                    <textarea name="question" id="question" cols="87" rows="2" class="form-control"
                                        style="resize: none;" placeholder="Enter Question here .."></textarea>
                                    <div class="add-answer mt-3">
                                        <p id="RadioForm">
                                        <div class="">
                                            <span>Add Answer</span><i class="fas fa-plus-square text-dark w-20 ms-2"
                                                style="cursor: pointer" id="addRadioBtn"></i>
                                        </div>
                                        </p>
                                    </div>
                                    <button class="btn btn-primary mt-2">Submit</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-md-5 col-sm-12" style="position: fixed; right: 100;">
                    <div class="p-4 mb-2 border border-1" style="border-radius: 10px;">
                        <div class="mb-4">
                            <p class="text-muted h4">For</p><br>
                            <label for="classroom">Classroom </label><br>
                            <select class="border border-1" id="multipleSelect" multiple name="native-select"
                                placeholder="Classroom" data-search="true" data-silent-initial-value-set="true">
                                <option value="1">OJT Batch-1</option>
                                <option value="2">JWD Batch-28</option>
                                <option value="3">PFC Batch-52</option>
                                <option value="4">ASP.Net Batch-5</option>
                                <option value="5">Python Batch-34</option>
                                <option value="6">PHP Batch-23</option>
                                <option value="7">Web Design Batch-23</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <div class="form-group mb-2">
                                <label for="points">Points</label>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="form-group mb-2">
                                <label for="due_date">Due Date</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-outline-primary" value="Assign">
                    <input type="reset" class="btn btn-outline-danger" value="Cancel">
                </div>
            </div>
        </div>
    </section>



    <script src="https://kit.fontawesome.com/83e4876698.js" crossorigin="anonymous"></script>

    <script type="text/javascript">
        function myFunction() {
            var x = document.getElementById("radio-button").selected;
            document.querySelector(".add-answer").style.display = "flex";
        }
        document.getElementById("radio-button").addEventListener("selected", function () {
            document.querySelector(".add-answer").style.display = "flex";
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script>
        VirtualSelect.init({
            ele: '#multipleSelect'
        });

        var radioForm = document.getElementById("RadioForm");
        document.addEventListener("DOMContentLoaded", function () {
            document
                .getElementById("addRadioBtn")
                .addEventListener("click", function () {
                    var radio = document.createElement("input");
                    var div = document.createElement('div');
                    var input = document.createElement('input');
                    radio.setAttribute("type", "radio");
                    radio.setAttribute("name", "choose");
                    radio.setAttribute(
                        "class",
                        "form-check-input animate__animated animate__slideInDown"
                    );
                    input.setAttribute("type", "text");
                    input.setAttribute("class", "border-0 text-align-center mb-2 ms-2");
                    input.setAttribute("style", "border: none;border-bottom: 1px solid black !important;outline: none;");
                    input.setAttribute("placeholder", "Add Option")
                    div.appendChild(radio);
                    div.appendChild(input);
                    radioForm.appendChild(div);
                });
        });
    </script>
