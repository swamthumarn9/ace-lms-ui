<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <style>
        body, input, select{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <!-- start header -->
    <div id="header" class=""></div>
    <!-- end header -->

    <div class="container" style="margin-top: 90px;">
        <div class="title">
            <h1 class="d-flex text-align-center">Set Schedule</h1>
        </div>
        <div class="add-schedule d-flex justify-content-end">
            <button type="button" class="btn btn-secondary">Set</button>
        </div>
        <div class="">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Module</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>OOP</td>
                    <td><input type="date" name="" id="" class="border-0" style="outline:none;"></td>
                    <td>
                        <select class="form-select" aria-label="Disabled select example" style="width:40%;">
                            <option selected>Select Module</option>
                            <option value="1">Module 1</option>
                            <option value="2">Module 2</option>
                            <option value="3">Module 3</option>
                          </select>
                    </td>
                  </tr>
                  <tr>
                    <td>JSP</td>
                    <td><input type="date" name="" id="" class="border-0" style="outline:none;"></td>
                    <td>
                        <select class="form-select" aria-label="Disabled select example" style="width:40%;">
                            <option selected>Select Module</option>
                            <option value="1">Module 1</option>
                            <option value="2">Module 2</option>
                            <option value="3">Module 3</option>
                          </select>
                    </td>
                  </tr>
                  <tr>
                    <td>Database</td>
                    <td><input type="date" name="" id="" class="border-0" style="outline:none;"></td>
                    <td>
                        <select class="form-select" aria-label="Disabled select example" style="width:40%;">
                            <option selected>Select Module</option>
                            <option value="1">Module 1</option>
                            <option value="2">Module 2</option>
                            <option value="3">Module 3</option>
                          </select>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>






    <script src="https://coderthemes.com/hyper/creative/assets/js/pages/demo.datatable-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function () {
            $('#header').load('admin-navbar.html');
        });
    </script>
</body>
</html>
